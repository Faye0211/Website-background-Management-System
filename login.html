<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘后台管理登录</title>
    <!-- 1. 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3. 引入登录页面的less文件 -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 4. 引入less的编译器文件 less.js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <section id="login">
        <img class="logo" src="images/monkey.png" alt="">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control username" id="inputEmail3" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control password" id="inputPassword3" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-12">
                    <button type="button" class="btn btn-primary btn-login" data-toggle="popover" title="温馨提示！" data-placement="bottom" data-content="">登录</button>
                </div>
            </div>
        </form>
    </section>
    <!-- 5. 引入jquery 因为Bootstrap依赖jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 6. 引入bootstrap js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 8. 引入登录页面的js文件 -->
    <script src="js/login.js"></script>
</body>

</html>
